<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-app-logs-heading">Create or edit a App Logs</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_logId">Log Id</label>
                    <input type="text" class="form-control" name="logId" id="field_logId"
                           formControlName="logId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entryDate">Entry Date</label>
                    <div class="d-flex">
                        <input id="field_entryDate" type="datetime-local" class="form-control" name="entryDate" formControlName="entryDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_logger">Logger</label>
                    <input type="text" class="form-control" name="logger" id="field_logger"
                           formControlName="logger"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_logLevel">Log Level</label>
                    <input type="text" class="form-control" name="logLevel" id="field_logLevel"
                           formControlName="logLevel"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_message">Message</label>
                    <input type="text" class="form-control" name="message" id="field_message"
                           formControlName="message"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_username">Username</label>
                    <input type="text" class="form-control" name="username" id="field_username"
                           formControlName="username"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_aplicatie">Aplicatie</label>
                    <input type="text" class="form-control" name="aplicatie" id="field_aplicatie"
                           formControlName="aplicatie"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cod">Cod</label>
                    <input type="text" class="form-control" name="cod" id="field_cod"
                           formControlName="cod"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tip">Tip</label>
                    <input type="text" class="form-control" name="tip" id="field_tip"
                           formControlName="tip"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
